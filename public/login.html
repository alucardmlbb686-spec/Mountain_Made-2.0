<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c5f2d">
    <link rel="manifest" href="/manifest.json">
    <title>Login - Mountain Made 2.0</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem 0.5rem;
            }
            .auth-card {
                padding: 1.5rem;
                border-radius: var(--radius);
            }
            .auth-header h1 {
                font-size: 1.5rem;
            }
            .auth-header p {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.25rem;
            }
            .auth-header h1 {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="logo-icon">üèîÔ∏è</span>
                Mountain Made 2.0
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="auth-title">Welcome Back</h1>
                <p id="auth-subtitle">Sign in to your account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" required>
                        <button type="button" id="toggle-password" aria-label="Toggle password visibility" style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0; display: inline-flex; align-items: center; justify-content: center;">
                            <i class="fas fa-eye" id="toggle-password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Don't have an account? <a href="/register" id="register-link" style="color: var(--primary); font-weight: 500;">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        // Shared login for all roles (customer, wholesale, admin)
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        
        // Update register link to include redirect parameter
        if (redirectUrl) {
            const registerLink = document.getElementById('register-link');
            registerLink.href = `/register?redirect=${encodeURIComponent(redirectUrl)}`;
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await auth.login(email, password);

                // Dynamic redirect based on role
                const role = result.user.role;

                if (role === 'admin') {
                    // Admins always go to admin panel
                    window.location.href = '/admin';
                } else if (redirectUrl) {
                    // Public / wholesale users can be redirected to a specific page
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'error');
            }
        });

        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('toggle-password-icon');

        if (togglePasswordBtn && passwordInput && togglePasswordIcon) {
            togglePasswordBtn.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                togglePasswordIcon.classList.toggle('fa-eye', !isHidden);
                togglePasswordIcon.classList.toggle('fa-eye-slash', isHidden);
            });
        }

        // Check if already logged in
        auth.checkAuth().then(user => {
            if (!user) return;

            if (user.role === 'admin') {
                window.location.href = '/admin';
            } else if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
