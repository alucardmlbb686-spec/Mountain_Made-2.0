<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mountain Made 2.0</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
        }
        .auth-card {
            background: white;
            padding: 1.25rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
        }
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .role-option {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        .role-option.active {
            border-color: var(--primary);
            background: var(--accent-light);
            color: rgb(200, 0, 0);
        }
        .role-option:hover {
            border-color: var(--primary-light);
        }
        .wholesale-fields {
            display: none;
        }
        .wholesale-fields.active {
            display: block;
        }
        
        .role-option h4 {
            font-size: 0.95rem;
            margin: 0.25rem 0;
        }
        .role-option p {
            font-size: 0.8rem;
            margin: 0;
        }
        .role-option span {
            font-size: 1.25rem !important;
        }
        
        /* Compact form styling for register page */
        .auth-card .form-group {
            margin-bottom: 0.5rem;
        }
        .auth-card .form-label {
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }
        .auth-card .form-input {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }
        .auth-card .alert {
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        body.register-page {
            background-color: #0f3823;
        }

        body.register-page .auth-card {
            background:
                linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)),
                url('/images/register-box.png') center/cover no-repeat;
            border: 1px solid rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(2px);
        }
        
        body.register-page .auth-card h1 {
            color: #1a1a1a;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
        }
        
        body.register-page .form-label {
            color: #111827;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        body.register-page .form-input {
            background: rgba(255, 255, 255, 0.98);
            color: #1a1a1a;
            border: 2px solid #d1d5db;
        }
        
        body.register-page .form-input:focus {
            background: white;
            border-color: var(--primary-500);
        }
        
        body.register-page .role-option {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #d1d5db;
        }
        
        body.register-page .role-option.active {
            background: rgba(220, 252, 231, 0.98);
            border-color: var(--primary-500);
        }
        
        body.register-page .role-option h4,
        body.register-page .role-option p {
            color: #1a1a1a;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 0.5rem;
            }
            .auth-card {
                padding: 1rem;
                border-radius: var(--radius);
            }
            .auth-card h1 {
                font-size: 1.25rem;
            }
            .auth-card p {
                font-size: 0.85rem;
            }
            .role-selector {
                gap: 0.5rem;
            }
            .role-option {
                padding: 0.5rem;
            }
            .role-option span {
                font-size: 1rem !important;
            }
            .role-option h4 {
                font-size: 0.85rem;
                margin: 0.2rem 0;
            }
            .role-option p {
                font-size: 0.7rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 0.875rem;
            }
            .auth-card h1 {
                font-size: 1.15rem;
            }
            .role-option {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="register-page">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="logo-icon">üèîÔ∏è</span>
                Mountain Made 2.0
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 0.75rem;">
                <h1 style="margin: 0 0 0.25rem 0; font-size: 1.5rem;">Create Account</h1>
                <p style="margin: 0; font-size: 0.9rem; color: #374151; font-weight: 500; text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);">Join Mountain Made today</p>
            </div>

            <div class="role-selector">
                <div class="role-option selected" data-role="customer">
                    <span style="color:#d32f2f;font-size:18px;">&#128100;</span>
                    <h4>Customer</h4>
                    <p style="font-size: 0.9rem;">Shop for yourself</p>
                </div>
                <div class="role-option" data-role="wholesale">
                    <span style="color:#1976d2;font-size:18px;">&#128188;</span>
                    <h4>Wholesale</h4>
                    <p style="font-size: 0.9rem;">Buy in bulk</p>
                </div>
            </div>

            <form id="register-form">
                <input type="hidden" id="role" value="customer">
                
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" id="full_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" id="phone" class="form-input" required>
                    <input type="hidden" id="phone_verification_token">
                    <div style="display:flex; gap:0.5rem; margin-top:0.5rem; flex-wrap:wrap;">
                        <button id="send-otp-btn" type="button" class="btn btn-secondary" style="padding:0.45rem 0.75rem;">
                            <i class="fas fa-paper-plane"></i> Send OTP
                        </button>
                        <input type="text" id="phone-otp" class="form-input" placeholder="Enter OTP" style="max-width: 160px;" inputmode="numeric" maxlength="8">
                        <button id="verify-otp-btn" type="button" class="btn btn-secondary" style="padding:0.45rem 0.75rem;">
                            <i class="fas fa-check-circle"></i> Verify OTP
                        </button>
                    </div>
                    <small id="phone-otp-status" style="display:block; margin-top:0.4rem; color:#374151;">Phone not verified</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Password * (min 6 characters)</label>
                    <input type="password" id="password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm_password" class="form-input" required minlength="6">
                </div>

                <div class="form-group" style="margin-top:0.25rem;">
                    <label style="display:flex; align-items:center; gap:0.5rem; font-size:0.85rem; color:#374151;">
                        <input type="checkbox" id="show-password-toggle"> Show password
                    </label>
                </div>

                <div class="wholesale-fields">
                    <div class="form-group">
                        <label class="form-label">Business Name *</label>
                        <input type="text" id="business_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tax ID / Business License *</label>
                        <input type="text" id="tax_id" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address Line 1 *</label>
                        <input type="text" id="wholesale_address_line1" class="form-input" autocomplete="street-address">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address Line 2</label>
                        <input type="text" id="wholesale_address_line2" class="form-input" autocomplete="address-line2">
                    </div>

                    <div class="form-group">
                        <label class="form-label">City *</label>
                        <input type="text" id="wholesale_city" class="form-input" autocomplete="address-level2">
                    </div>

                    <div class="form-group">
                        <label class="form-label">State *</label>
                        <input type="text" id="wholesale_state" class="form-input" autocomplete="address-level1">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Pincode *</label>
                        <input type="text" id="wholesale_postal_code" class="form-input" inputmode="numeric" autocomplete="postal-code">
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <span>Wholesale accounts require approval before you can place orders.</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem; padding: 0.5rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="register-alt-buttons" style="display: flex; gap: 8px; margin-top: 0.75rem; justify-content: center; flex-wrap: wrap;">
                            <button id="google-signup-btn" type="button" class="google-signup-btn" style="display: flex; align-items: center; background: #fff; border: 1px solid #e0e0e0; border-radius: 20px; padding: 0.4rem 0.75rem; font-size: 0.8rem; font-weight: 500; box-shadow: 0 2px 8px rgba(60,64,67,0.08); cursor: pointer; transition: box-shadow 0.2s;">
                <img src="images/google_logo.svg" alt="Google Logo" style="height:18px;width:18px;margin-right:6px;"> Sign up with Google
              </button>
                            <button id="phone-signup-btn" type="button" class="phone-signup-btn" style="display: flex; align-items: center; background: #fff; border: 1px solid #e0e0e0; border-radius: 20px; padding: 0.4rem 0.75rem; font-size: 0.8rem; font-weight: 500; box-shadow: 0 2px 8px rgba(60,64,67,0.08); cursor: pointer; transition: box-shadow 0.2s;">
                                <img src="images/phone_icon.svg" alt="Phone Icon" style="height:18px;width:18px;margin-right:6px;"> Verify Phone OTP
              </button>
            </div>

            <div style="text-align: center; margin-top: 0.75rem;">
                <p style="font-size: 0.85rem; margin: 0; color: #374151; font-weight: 500; text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);">Already have an account? <a href="/login" id="login-link" style="color: #059669; font-weight: 600; text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        const roleOptions = document.querySelectorAll('.role-option');
        const wholesaleFields = document.querySelector('.wholesale-fields');
        const roleInput = document.getElementById('role');

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                
                const role = option.dataset.role;
                roleInput.value = role;
                
                if (role === 'wholesale') {
                    wholesaleFields.classList.add('active');
                    document.getElementById('business_name').required = true;
                    document.getElementById('tax_id').required = true;
                    document.getElementById('wholesale_address_line1').required = true;
                    document.getElementById('wholesale_city').required = true;
                    document.getElementById('wholesale_state').required = true;
                    document.getElementById('wholesale_postal_code').required = true;
                } else {
                    wholesaleFields.classList.remove('active');
                    document.getElementById('business_name').required = false;
                    document.getElementById('tax_id').required = false;
                    document.getElementById('wholesale_address_line1').required = false;
                    document.getElementById('wholesale_city').required = false;
                    document.getElementById('wholesale_state').required = false;
                    document.getElementById('wholesale_postal_code').required = false;
                }
            });
        });

        // Check URL params for type
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');

        async function resolveFirstExistingImage(paths) {
            for (const path of paths) {
                const exists = await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = `${path}?v=${Date.now()}`;
                });
                if (exists) return path;
            }
            return null;
        }

        async function applyRegisterBackgroundImages() {
            const bgPath = await resolveFirstExistingImage([
                '/images/register-bg.png',
                '/images/register-bg.jpg',
                '/images/register-bg.jpeg'
            ]);

            const boxPath = await resolveFirstExistingImage([
                '/images/register-box.png',
                '/images/register-box.jpg',
                '/images/register-box.jpeg'
            ]);

            if (bgPath) {
                document.body.style.background = `linear-gradient(rgba(9, 27, 18, 0.45), rgba(9, 27, 18, 0.45)), url('${bgPath}') center/cover no-repeat fixed`;
            }

            if (boxPath) {
                const authCard = document.querySelector('.auth-card');
                if (authCard) {
                    authCard.style.background = `linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url('${boxPath}') center/cover no-repeat`;
                }
            }
        }

        applyRegisterBackgroundImages();
        
        // Update login link to include redirect parameter
        if (redirectUrl) {
            const loginLink = document.getElementById('login-link');
            loginLink.href = `/login?redirect=${encodeURIComponent(redirectUrl)}`;
        }
        
        if (urlParams.get('type') === 'wholesale') {
            document.querySelector('[data-role="wholesale"]').click();
        }

        const phoneOtpStatusEl = document.getElementById('phone-otp-status');
        const phoneVerificationTokenEl = document.getElementById('phone_verification_token');
        const phoneInputEl = document.getElementById('phone');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const phoneOtpInput = document.getElementById('phone-otp');
        const phoneSignupBtn = document.getElementById('phone-signup-btn');
        const googleSignupBtn = document.getElementById('google-signup-btn');
        const showPasswordToggle = document.getElementById('show-password-toggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        let googleClientConfig = { enabled: false, clientId: null };

        function getRegistrationFormData() {
            const userData = {
                full_name: document.getElementById('full_name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: phoneInputEl.value.trim(),
                password: passwordInput.value,
                role: document.getElementById('role').value,
                phone_verification_token: phoneVerificationTokenEl.value || ''
            };

            if (userData.role === 'wholesale') {
                userData.business_name = document.getElementById('business_name').value.trim();
                userData.tax_id = document.getElementById('tax_id').value.trim();
                userData.address_line1 = document.getElementById('wholesale_address_line1').value.trim();
                userData.address_line2 = document.getElementById('wholesale_address_line2').value.trim();
                userData.city = document.getElementById('wholesale_city').value.trim();
                userData.state = document.getElementById('wholesale_state').value.trim();
                userData.postal_code = document.getElementById('wholesale_postal_code').value.trim();
            }

            return userData;
        }

        function validateRegistrationInputs(userData) {
            if (!userData.full_name || !userData.email || !userData.phone || !userData.password) {
                throw new Error('Please fill all required fields.');
            }

            if (userData.password.length < 6) {
                throw new Error('Password must be at least 6 characters.');
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                throw new Error('Password and confirm password do not match.');
            }

            if (!phoneVerificationTokenEl.value) {
                throw new Error('Please verify your phone number with OTP first.');
            }
        }

        async function sendPhoneOtp() {
            try {
                const phone = phoneInputEl.value.trim();
                if (!phone) {
                    throw new Error('Enter phone number first.');
                }

                sendOtpBtn.disabled = true;
                sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                await api.post('/auth/phone/send-otp', { phone });
                phoneVerificationTokenEl.value = '';
                phoneOtpStatusEl.textContent = 'OTP sent. Enter code and verify.';
                phoneOtpStatusEl.style.color = '#0f766e';
                showAlert('OTP sent successfully.', 'success');
            } catch (error) {
                phoneOtpStatusEl.textContent = error.message || 'Failed to send OTP.';
                phoneOtpStatusEl.style.color = '#b91c1c';
                showAlert(error.message || 'Failed to send OTP.', 'error');
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
            }
        }

        async function verifyPhoneOtp() {
            try {
                const phone = phoneInputEl.value.trim();
                const code = phoneOtpInput.value.trim();
                if (!phone || !code) {
                    throw new Error('Enter phone number and OTP code.');
                }

                verifyOtpBtn.disabled = true;
                verifyOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

                const data = await api.post('/auth/phone/verify-otp', { phone, code });
                phoneVerificationTokenEl.value = data?.phone_verification_token || '';
                if (!phoneVerificationTokenEl.value) {
                    throw new Error('Phone verification token missing from server response.');
                }

                phoneOtpStatusEl.textContent = `Phone verified: ${data.phone}`;
                phoneOtpStatusEl.style.color = '#166534';
                showAlert('Phone verified successfully.', 'success');
            } catch (error) {
                phoneVerificationTokenEl.value = '';
                phoneOtpStatusEl.textContent = error.message || 'OTP verification failed.';
                phoneOtpStatusEl.style.color = '#b91c1c';
                showAlert(error.message || 'OTP verification failed.', 'error');
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify OTP';
            }
        }

        async function loadGoogleClientConfig() {
            try {
                googleClientConfig = await api.get('/auth/google/config');
                if (!googleClientConfig?.enabled || !googleClientConfig?.clientId) {
                    googleSignupBtn.disabled = true;
                    googleSignupBtn.style.opacity = '0.6';
                    googleSignupBtn.title = 'Google sign-up is not configured on server.';
                }
            } catch (error) {
                googleSignupBtn.disabled = true;
                googleSignupBtn.style.opacity = '0.6';
                googleSignupBtn.title = 'Google sign-up config failed.';
            }
        }

        async function handleGoogleCredentialResponse(response) {
            try {
                if (!response?.credential) {
                    throw new Error('Google sign-in failed to return a token.');
                }

                const userData = getRegistrationFormData();
                validateRegistrationInputs(userData);

                const payload = {
                    id_token: response.credential,
                    role: userData.role,
                    full_name: userData.full_name,
                    phone: userData.phone,
                    phone_verification_token: userData.phone_verification_token,
                    business_name: userData.business_name,
                    tax_id: userData.tax_id,
                    address_line1: userData.address_line1,
                    address_line2: userData.address_line2,
                    city: userData.city,
                    state: userData.state,
                    postal_code: userData.postal_code
                };

                await api.post('/auth/google', payload);
                showAlert('Google registration successful!', 'success');

                setTimeout(() => {
                    if (userData.role === 'wholesale') {
                        showAlert('Your account is pending approval.', 'info');
                        setTimeout(() => window.location.href = '/', 2000);
                    } else {
                        window.location.href = redirectUrl || '/';
                    }
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Google registration failed.', 'error');
            }
        }

        async function startGoogleSignup() {
            if (!window.google?.accounts?.id) {
                showAlert('Google script is not loaded. Please refresh page.', 'error');
                return;
            }

            if (!googleClientConfig?.enabled || !googleClientConfig?.clientId) {
                showAlert('Google sign-up is not configured on server.', 'error');
                return;
            }

            google.accounts.id.initialize({
                client_id: googleClientConfig.clientId,
                callback: handleGoogleCredentialResponse
            });

            google.accounts.id.prompt();
        }

        showPasswordToggle.addEventListener('change', () => {
            const nextType = showPasswordToggle.checked ? 'text' : 'password';
            passwordInput.type = nextType;
            confirmPasswordInput.type = nextType;
        });

        sendOtpBtn.addEventListener('click', sendPhoneOtp);
        verifyOtpBtn.addEventListener('click', verifyPhoneOtp);
        phoneSignupBtn.addEventListener('click', sendPhoneOtp);
        googleSignupBtn.addEventListener('click', startGoogleSignup);

        phoneInputEl.addEventListener('input', () => {
            phoneVerificationTokenEl.value = '';
            phoneOtpStatusEl.textContent = 'Phone not verified';
            phoneOtpStatusEl.style.color = '#374151';
        });

        loadGoogleClientConfig();

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const userData = getRegistrationFormData();
                validateRegistrationInputs(userData);

                await auth.register(userData);
                showAlert('Registration successful!', 'success');
                
                setTimeout(() => {
                    if (userData.role === 'wholesale') {
                        showAlert('Your account is pending approval.', 'info');
                        setTimeout(() => window.location.href = '/', 2000);
                    } else {
                        // Redirect to the specified URL or home page
                        window.location.href = redirectUrl || '/';
                    }
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Registration failed', 'error');
            }
        });
    </script>
</body>
</html>
