services:
  # Web Service
  - type: web
    name: mountain-made-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: mountain-made-secret-key-2026-change-this
      - key: ADMIN_EMAIL
        value: admin@mountainmade.com
      - key: ADMIN_PASSWORD
        value: Admin@123
